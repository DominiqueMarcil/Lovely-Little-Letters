<!DOCTYPE html>
<html>
<head>
    <title>Lovely Little Letters</title>
    <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
  <div class="container">
    <div class="envelope"></div>
    <div class="card">
      <h1 class="message">I love You!<br> What I love about you <br> is the way your smile dances like stars <br> under the midnight moon! &#9829; </h1>
      <div class="heart"></div>
    </div>
    <div class="cover"></div>
    <div class="lid"></div>
    <div class="shadow"></div>
  </div>
  <div class="button-container">
    <button class="button"><span class="happy"> happy</span></button>
    <button class="button"><span class="sad">sad</span></button>
    <button class="button"><span class="lonely">lonely</span></button>
    <button class="button"><span class="bored">bored</span></button>
    <button class="button"><span class="bad">bad</span></button>
    <button class="button"><span class="Excited">excited</span></button>
  </div>
    <script src="script.js"></script>
</body>
</html>
